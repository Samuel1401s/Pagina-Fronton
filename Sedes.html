<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedes Principales</title>
    <link rel="stylesheet" href="Egenerales.css">
    <style>
        .contenedor-imagenes {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 5px;
            transform: scale();
            transition: transform 2s ease;

        }

        .contenedor-imagenes :hover {
            transform: scale(1.1);
        }

        .contenedor-imagen {
            background-color: #fff;
            margin: 10px;
            padding: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            border-radius: 10px;
            transition: transform 0.5s ease;

        }

        .contenedor-imagen img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 2s ease;
        }

        .contenedor-imagen p {
            margin: 5px 0;
            font-size: 18px;
        }

        .contenedor-imagen a {
            color: #007BFF;
            text-decoration: none;
        }

        .contenedor-imagen a:hover {
            text-decoration: underline;



        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #30ccc4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav {
            height: 50%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 19px;
            left: 0;
            background-color: #30ccc4;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
        }

        

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 16px;
            font-size: 36px;
            margin-left: 50px;
        }

        #menuBtn {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
        }
    </style>
</head>
